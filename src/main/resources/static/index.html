<!DOCTYPE html>
<html>
<head>
    <title>My Stomp Test</title>
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Expires" CONTENT="-1">
    <link href="./main.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="command">
        <div>
            <form>
                <div class="row">
                    <label for="connect">Socket:</label>
                    <button id="connect" type="submit">Connect</button>
                    <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div>
            <form>
                <div class="row">
                    <label for="name">Message: </label>
                    <input type="text" id="mymessage" placeholder="Your message..." disabled>
                    <button id="send" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div>
            <table id="conversation" >
                <thead>
                <tr>
                    <th class="message">Message:</th>
                </tr>
                </thead>
                <tbody id="systemInfo">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
